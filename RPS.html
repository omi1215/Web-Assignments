<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="RPS.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Rock, paper and scissors</title>
</head>
<body>

    <div class="main">
        <div class="game-body">
            <div class="op1 flip1">
                <img src="RPS-Assets/rock.png">
            </div>
            <div class="op2 flip2">
                <img src="RPS-Assets/rock.png">
            </div>
        </div>
        <div class="choices">
            <img src="RPS-Assets/rock.png" class="rock" id="r">
            <img src="RPS-Assets/paper.png" class="paper" id="p">
            <img src="RPS-Assets/scissors.png" class="scissors" id="s">
        </div>
    </div>

    <script src="RPS.js"></script>
</body>
</html>
